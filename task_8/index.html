<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 8</title>
</head>
<body>
<button id="startButton">Start Loading</button>
<div id="progressWrapper" style="width: 100%; background-color: #ccc; height: 30px;">
    <div id="progressBar" style="width: 0%; background-color: #4caf50; height: 100%;"></div>
</div>
<p id="statusText">Progress: 0%</p>

</body>
</html>
<script>
    const startBtn = document.getElementById('startButton');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');

    const clickBtn =  () =>  {
        startBtn.disabled = true;
        let percentage = 0;

        const intervalId = setInterval(() => {
            percentage++;
            progressBar.style.width = percentage + '%';
            statusText.textContent = `Progress: ${percentage}%`;

            if (percentage >= 100) {
                clearInterval(intervalId);
                startBtn.disabled = false;
            }
        }, 100);
    }

    startBtn.addEventListener('click', clickBtn);
</script>
